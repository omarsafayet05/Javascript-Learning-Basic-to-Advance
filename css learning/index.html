<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>css topics and tricks</title>
  </head>
  <body>
    <div class="parent">
      Parent (only Relative)
      <div class="one">One</div>
      <div class="two">Two</div>
      <div class="three">Three</div>
    </div>
    <br />
    <br />
    <div class="parent-two">
      Parent (only absolute)
      <div class="four">four</div>
      <div class="five">five</div>
      <div class="six">six</div>
    </div>
    <br />
    <br />
    <div class="parent-three">
      Parent ( Relative & absolute)
      <div class="seven">seven</div>
      <div class="eight">eight</div>
      <div class="nine">nine</div>
    </div>
    <br />
    <br />
    <div class="parent-four">
      Parent ( Relative & fixed)
      <div class="ten">ten</div>
      <div class="eleven">eleven</div>
      <div class="twelve">twelve</div>
    </div>
    <br />
    <br />
    <div class="parent-five">
      Parent ( Relative & sticky)
      <div class="thirteen">13</div>
      <div class="fourteen">14</div>
      <div class="fifteen">15</div>
    </div>
  </body>
</html>
